<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/style.css">
</head>
<body>

    <nav class="navbar mx-auto">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
        </div>
    </nav>

    <main>
        <div class="search-container col-3">
            <label for="city-input" class="form-label">City</label>
            <input type="text" id="city-input" class="form-control" aria-describedby="input-help search-button">
            <div id="input-help" class="form-text">
                Enter a city in the United States to see their current and future weather.
            </div>
            <button class="btn" type="button" id="search-button">Search</button>
        </div>

        <div class="col-9 weather-container">
            <div id="current-weather card col-9">
                <div class="card-body col-9">
                    <h5 class="card-title" id="city-name">City Name</h5>
                    <p class="card-text">Temperature: <span id="temperature"></span>Â°F</p>
                    <p class="card-text">Wind: <span id="wind"></span>MPH</p>
                    <p class="card-text">Humidity: <span id="humidity"></span>%</p>
                    <p class="card-text">UV Index: <span id="uvi"></span></p>
                  </div>
            </div>

            <div id="forecast-container">

            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="Assets/script.js"></script>
</body>
</html>
